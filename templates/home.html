<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>안녕하세요, {{ user.name }}!</h1>
                <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
            </div>
            <div class="user-info">
                <div class="d-flex gap-4 align-items-center mb-4">
                    {% if user.picture %}
                    <img src="{{ user.picture }}" alt="프로필 이미지" class="profile-img">
                    {% endif %}
                    <div>
                        <h3>{{ user.name }}</h3>
                        <p class="text-muted">{{ user.email }}</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">사용자 정보</div>
                    <div class="card-body">
                        <p><strong>ID:</strong> {{ user.id }}</p>
                        <p><strong>이메일:</strong> {{ user.email }}</p>
                        <p><strong>이름:</strong> {{ user.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
